<div class="container">
    <div class="container__left-container">
        <div class="container__left-container__top-div">
            <app-filter (onFilterEmit)="receiveFilter($event)"></app-filter>
        </div>
        <div class="container__left-container__main-div">
            <app-table (indexOfSelected)="receiveIndexUser($event)" [userList]="userList"></app-table>
        </div>
    </div>
    <div class="container__right-div">
        <app-user-details *ngIf="showUserDetails" [user]="userSelected"></app-user-details>
    </div>
</div>
