<div class="user-details mat-elevation-z8">
    <mat-list>
        <mat-list-item class="u-text-aling-center">
            <span class="mat-h1">Detalhes do usuário</span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h2">Nome: </span><span class="mat-h3">{{ user.nome }}</span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h2">Email: </span><span class="mat-h3">{{ user.email }}</span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h2">Telefone: </span><span class="mat-h3">{{ user.telefone | phone }}</span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h2">Endereço: </span><span class="mat-h3">{{ user.endereco | address }}</span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h2">Status: </span><span class="mat-h3">{{ checkStatus() }}</span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h2">Função: </span><span class="mat-h3">{{ user.funcao }}</span>
        </mat-list-item>

        <mat-divider></mat-divider>

        <mat-list-item>
            <span class="mat-h2">Data de cadastro: </span><span class="mat-h3">{{ user.dataCadastro }}</span>
        </mat-list-item>
    </mat-list>
</div>
