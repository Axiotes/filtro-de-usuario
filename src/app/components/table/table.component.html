<div class="table">
    <table mat-table [dataSource]="userList">
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element; let i = index"
                class="table__user-list"
                (click)="selectUser(i)"> {{ element.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef> Data de cadastro </th>
            <td mat-cell *matCellDef="let element; let i = index" class="table__user-list" (click)="selectUser(i)"> {{ element.dataCadastro }} </td>
        </ng-container>


        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element; let i = index" class="table__user-list" (click)="selectUser(i)"> {{ element.ativo }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
